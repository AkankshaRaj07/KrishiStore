<html>
 <head>
  <title>
   Existing Products
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
   <!-- Header -->
   <div class="bg-green-200 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">
     Existing Products
    </h1>
    <button class="text-black">
     <i class="fas fa-arrow-left">
     </i>
     Back
    </button>
   </div>
   <!-- Add Products Button -->
   <div class="p-4 flex justify-center">
    <button class="bg-green-200 text-black font-semibold py-2 px-4 rounded-full" onclick="document.location='Page 5- Add Products.html'">
     Add Products
    </button>
   </div>
   <!-- Product List -->
   <div class="divide-y divide-gray-300">
    <!-- Product Item -->
    <div class="flex items-center p-4">
     <img alt="Image of a potato" class="w-12 h-12 rounded-full" height="50" src="https://th.bing.com/th/id/OIP.Evz-JO1JkjhdaOQwDIYNQAAAAA?rs=1&pid=ImgDetMain" width="50"/>
     <div class="ml-4 flex-1">
      <p class="text-green-600">
       Vegetable
      </p>
      <h2 class="text-xl font-bold">
       Potato
      </h2>
      <p>
       Rs.25 per Kg
      </p>
     </div>
     <button class="bg-green-500 text-white p-2 rounded-full">
      <i class="fas fa-plus">
      </i>
     </button>
    </div>
    <!-- Product Item -->
    <div class="flex items-center p-4">
     <img alt="Image of lady finger" class="w-12 h-12 rounded-full" height="50" src="https://th.bing.com/th/id/OIP.XrvravyNTlRnG2JqU01kewHaE8?rs=1&pid=ImgDetMain" width="50"/>
     <div class="ml-4 flex-1">
      <p class="text-green-600">
       Vegetable
      </p>
      <h2 class="text-xl font-bold">
       Lady Finger
      </h2>
      <p>
       Rs.20 per Kg
      </p>
     </div>
     <button class="bg-green-500 text-white p-2 rounded-full">
      <i class="fas fa-plus">
      </i>
     </button>
    </div>
    <!-- Product Item -->
    <div class="flex items-center p-4">
     <img alt="Image of milk bottle" class="w-12 h-12 rounded-full" height="50" src="https://th.bing.com/th/id/OIP.3C0AXjbCchDjp8VbX3wbIwHaK2?rs=1&pid=ImgDetMain" width="50"/>
     <div class="ml-4 flex-1">
      <p class="text-green-600">
       Diary
      </p>
      <h2 class="text-xl font-bold">
       Milk
      </h2>
      <p>
       Rs.60 per litre
      </p>
     </div>
     <button class="bg-green-500 text-white p-2 rounded-full">
      <i class="fas fa-plus">
      </i>
     </button>
    </div>
    <!-- Product Item -->
    <div class="flex items-center p-4">
     <img alt="Image of tomatoes" class="w-12 h-12 rounded-full" height="50" src="https://th.bing.com/th/id/OIP.wEUDafUut5ckEZ_ILLHm_wHaE8?rs=1&pid=ImgDetMain" width="50"/>
     <div class="ml-4 flex-1">
      <p class="text-green-600">
       Vegetable
      </p>
      <h2 class="text-xl font-bold">
       Tomato
      </h2>
      <p>
       Rs.30 per Kg
      </p>
     </div>
     <button class="bg-green-500 text-white p-2 rounded-full">
      <i class="fas fa-plus">
      </i>
     </button>
    </div>
   </div>
   <!-- Next Button -->
   <div class="p-4 flex justify-center bg-gray-200">
    <button class="bg-green-200 text-black font-semibold py-2 px-8 rounded-full" onclick="document.location='Page 4- Seller HomePage.html'">
     Next
    </button>
   </div>
   <!-- Footer Navigation -->
   <div class="bg-white p-4 flex justify-around border-t border-gray-300">
    <button class="flex flex-col items-center text-green-500" onclick="document.location='Page 4- Seller HomePage.html'">
     <i class="fas fa-store">
     </i>
     <span class="text-xs">
      Market Place
     </span>
    </button>
    <button class="flex flex-col items-center text-gray-500" onclick="document.location='Page 7- Notifications.html'">
     <i class="fas fa-bell">
     </i>
     <span class="text-xs">
      Notifications
     </span>
    </button>
    <button class="flex flex-col items-center text-gray-500" onclick="document.location='Page 8- Support.html'">
     <i class="fas fa-tools">
     </i>
     <span class="text-xs">
      Support
     </span>
    </button>
    <button class="flex flex-col items-center text-gray-500" onclick="document.location='Page 9- Seller Profile.html'">
     <i class="fas fa-user">
     </i>
     <span class="text-xs">
      Profile
     </span>
    </button>
   </div>
  </div>
 </body>
</html>
