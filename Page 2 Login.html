<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-green-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
   <div class="flex flex-col items-center">
    <img alt="Logo with a cow and a shopping cart" class="mb-4" height="100" src="1.png" width="100"/>
    <h1 class="text-3xl font-bold text-yellow-500">
     KrishiStore
    </h1>
    <p class="text-lg text-green-600 mb-6">
     The Store Of Profit and Comfort
    </p>
    <button class="bg-green-600 text-white font-bold py-2 px-4 rounded mb-6">
     Create Account
    </button>
    <div class="w-full">
     <div class="flex items-center bg-white rounded-full shadow-md mb-4 p-2">
      <i class="fas fa-user text-gray-400 mr-2">
      </i>
      <input class="w-full bg-transparent outline-none text-gray-600" placeholder="Full Name" type="text"/>
     </div>
     <div class="flex items-center bg-white rounded-full shadow-md mb-4 p-2">
      <i class="fas fa-envelope text-gray-400 mr-2">
      </i>
      <input class="w-full bg-transparent outline-none text-gray-600" placeholder="Email address" type="email"/>
     </div>
     <div class="flex items-center bg-white rounded-full shadow-md mb-4 p-2">
      <i class="fas fa-lock text-gray-400 mr-2">
      </i>
      <input class="w-full bg-transparent outline-none text-gray-600" placeholder="Password" type="password"/>
     </div>
     <div class="flex items-center bg-white rounded-full shadow-md mb-4 p-2">
      <i class="fas fa-check-circle text-gray-400 mr-2">
      </i>
      <input class="w-full bg-transparent outline-none text-gray-600" placeholder="Verify Password" type="password"/>
     </div>
     <button class="bg-green-600 text-white font-bold py-2 px-4 rounded w-full" onclick="document.location='Page 1 Signup.html'">
      Sign in
     </button>
    </div>
    <p class="mt-4 text-gray-600">
     Already have an account?
     <a class="text-red-600 font-bold" href="Page 1 Signup.html" >
      Login
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
