<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white w-full max-w-md mx-auto rounded-lg overflow-hidden shadow-lg">
        <div class="bg-yellow-100 p-6 text-center">
            <img src="1.png" height="200" width="200" alt="Logo with a cow and a shopping cart" class="mx-auto mb-4">
            <h1 class="text-3xl font-bold text-yellow-600">KrishiStore</h1>
            <p class="text-teal-600">The Store Of Profit and Comfort</p>
        </div>
        <div class="bg-green-100 p-6">
            <button class="bg-teal-600 text-white font-bold py-2 px-4 rounded w-full mb-4">SIGN UP / LOGIN</button>
            <div class="mb-4">
                <div class="flex items-center bg-white rounded shadow-sm p-2 mb-2">
                    <i class="fas fa-user text-gray-400 mr-2"></i>
                    <input type="text" placeholder="Email address" class="w-full bg-transparent outline-none text-gray-600">
                </div>
                <div class="flex items-center bg-white rounded shadow-sm p-2">
                    <i class="fas fa-lock text-gray-400 mr-2"></i>
                    <input type="password" placeholder="Password" class="w-full bg-transparent outline-none text-gray-600">
                </div>
                <a href="#" class="text-red-600 text-sm mt-2 inline-block">Forgot Password?</a>
            </div>
            <button class="bg-teal-600 text-white font-bold py-2 px-4 rounded w-full mb-4" onclick="document.location='Page 3- Language Selection.html' ">LOGIN</button>
            <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded w-full mb-2 flex items-center justify-center" >
                <i class="fab fa-facebook-f mr-2"></i> Login with Facebook
            </button>
            <button class="bg-red-600 text-white font-bold py-2 px-4 rounded w-full mb-4 flex items-center justify-center">
                <i class="fab fa-google mr-2"></i> Login with Google
            </button>
            <p class="text-center text-gray-600 mb-4">or</p>
            <button class="bg-teal-600 text-white font-bold py-2 px-4 rounded w-full" onclick="document.location='Page 2 Login.html'">Create Account</button>
        </div>
    </div>
</body>
</html>
