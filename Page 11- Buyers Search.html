<html></html>
 <head>
  <title>
   Buyers Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
   <!-- Header -->
   <div class="flex items-center p-4 bg-white">
    <div class="flex-shrink-0">
     <div class="bg-purple-500 rounded-full p-2">
      <i class="fas fa-th-large text-white">
      </i>
     </div>
    </div>
    <div class="ml-3">
     <h1 class="text-xl font-bold">
      Hello Buyers !!
     </h1>
    </div>
    <div class="ml-auto">
     <button class="bg-green-200 p-2 rounded-full">
      <i class="fas fa-arrow-left">
      </i>
     </button>
    </div>
   </div>
   <!-- Search Bar -->
   <div class="p-4">
    <div class="flex items-center bg-green-200 rounded-full px-3 py-2">
     <i class="fas fa-search text-gray-600">
     </i>
     <input class="ml-2 bg-green-200 outline-none w-full" placeholder="Search your preference" type="text"/>
    </div>
   </div>
   <!-- Categories -->
   <div class="p-4">
    <div class="flex items-center bg-green-300 rounded-full px-3 py-2">
     <i class="fas fa-th-large text-black">
     </i>
     <h2 class="ml-2 text-lg font-bold">
      Categories
     </h2>
    </div>
   </div>
   <!-- Category Items -->
   <div class="grid grid-cols-2 gap-4 p-4">
    <div class="text-center">
     <img alt="A variety of dairy products including eggs, milk, and bread" class="w-full h-32 object-cover rounded-lg" height="200" src="https://th.bing.com/th/id/OIP.Sv9JMivg8OYLijMDmIdntwHaE7?rs=1&pid=ImgDetMain" width="300"/>
     <p class="mt-2 text-lg font-semibold">
      Dairy
     </p>
    </div>
    <div class="text-center">
     <img alt="A variety of pulses" class="w-full h-32 object-cover rounded-lg" height="200" src="https://th.bing.com/th/id/OIP.wmFNjYdtXJ01kOdrCIAoJwHaGD?rs=1&pid=ImgDetMain" width="300"/>
     <p class="mt-2 text-lg font-semibold">
      Pulses
     </p>
    </div>
    <div class="text-center">
     <img alt="A bowl of mixed berries including blueberries and raspberries" class="w-full h-32 object-cover rounded-lg" height="200" src="https://th.bing.com/th/id/OIP.brGMlhZo2ocrlK_tNqzcpwHaFW?rs=1&pid=ImgDetMain" width="300"/>
     <p class="mt-2 text-lg font-semibold">
      Fruits
     </p>
    </div>
    <div class="text-center">
     <img alt="A bag of mixed vegetables" class="w-full h-32 object-cover rounded-lg" height="200" src="https://th.bing.com/th/id/OIP.pzUge8lCuSChF9hAEeqGMwHaE7?rs=1&pid=ImgDetMain" width="300"/>
     <p class="mt-2 text-lg font-semibold">
      Vegetables
     </p>
    </div>
   </div>
   <!-- More Button -->
   <div class="text-center p-4">
    <button class="bg-blue-200 text-blue-700 px-4 py-2 rounded-full">
     More
    </button>
   </div>
   <!-- Footer Navigation -->
   <div class="flex justify-around bg-white p-4 border-t">
    <div class="text-center">
        <a href="Page 1 Signup.html">
     <i class="fas fa-home text-xl">
     </i>
     <p class="text-sm">
      Home
     </p></a>
    </div>
    <div class="text-center">
        <a href="Page 11- Buyers Search.html">
     <i class="fas fa-search text-xl text-green-500">
     </i>
     <p class="text-sm text-green-500">
      Search
     </p></a>
    </div>
    <div class="text-center">
        <a href="Page 12- Cart.html">
     <i class="fas fa-shopping-cart text-xl">
     </i>
     <p class="text-sm">
      Cart
     </p></a>
    </div>
    <div class="text-center">
        <a href="Page 14- Buyer Profile.html">
     <i class="fas fa-user text-xl">
     </i>
     <p class="text-sm">
      Profile
     </p></a>
    </div>
   </div>
  </div>
 </body>
</html>
