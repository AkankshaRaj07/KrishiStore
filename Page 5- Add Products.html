<html>
<head>
    <title>List Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="max-w-md mx-auto bg-gray-100 shadow-lg rounded-lg overflow-hidden mt-10">
    <div class="bg-green-200 p-4 flex items-center">
        <i class="fas fa-arrow-left text-xl"></i>
        <h1 class="text-2xl font-bold ml-4">List Products</h1>
    </div>
    <div class="p-4">
        <h2 class="text-teal-600 text-xl text-center mb-4">Product details</h2>
        <div class="flex flex-col items-center mb-4">
            <div class="bg-gray-300 rounded-full p-6 mb-2">
                <i class="fas fa-camera text-4xl"></i>
            </div>
            <p>Add Product Image</p>
        </div>
        <form class="space-y-4">
            <div class="flex items-center">
                <label class="w-1/3">Name :</label>
                <input type="text" placeholder="Write here" class="w-2/3 p-2 bg-green-100 border border-gray-300 rounded">
            </div>
            <div class="flex items-center">
                <label class="w-1/3">Category:</label>
                <input type="text" placeholder="Write here" class="w-2/3 p-2 bg-green-100 border border-gray-300 rounded">
            </div>
            <div class="flex items-center">
                <label class="w-1/3">Price:</label>
                <input type="text" placeholder="Write here" class="w-2/3 p-2 bg-green-100 border border-gray-300 rounded">
            </div>
            <div class="flex items-center">
                <label class="w-1/3">Negotiation Limit:</label>
                <input type="text" placeholder="Write here" class="w-2/3 p-2 bg-green-100 border border-gray-300 rounded">
            </div>
            <div class="flex items-center">
                <label class="w-1/3">Stock:</label>
                <input type="text" placeholder="Write here" class="w-2/3 p-2 bg-green-100 border border-gray-300 rounded">
            </div>
            <div class="flex items-center">
                <label class="w-1/3">Details:</label>
                <input type="text" placeholder="Write here" class="w-2/3 p-2 bg-green-100 border border-gray-300 rounded">
            </div>
            <div class="flex justify-center">
                <button class="bg-teal-600 text-white py-2 px-4 rounded" onclick="document.location='Page 4- Seller HomePage.html'">
                    Add Product

                </button>
            </div>
        </form>
    </div>
        <div class="flex justify-around bg-white border-t border-gray-300 p-2">
            <div class="flex flex-col items-center text-green-600">
                <a href="Page 4- Seller HomePage.html">
                <i class="fas fa-store text-xl"></i>
                <span class="text-xs">Market Place</span>
            </a>
            </div>
            <div class="flex flex-col items-center">
                <a class="text-center" href="Page 7- Notifications.html">
                <i class="fas fa-bell text-xl"></i>
                <span class="text-xs">Notifications</span></a>
            </div>
            <div class="flex flex-col items-center">
                <a class="text-center" href="Page 8- Support.html">
                <i class="fas fa-tools text-xl"></i>
                <span class="text-xs">Support</span></a>
            </div>
            <div class="flex flex-col items-center">
                <a class="text-center" href="Page 9- Seller Profile.html">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs">Profile</span></a>
            </div>
        </div>
</body>
</html>
