<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
   <!-- Header -->
   <div class="bg-green-200 p-4 flex items-center">
    <i class="fas fa-arrow-left text-xl">
    </i>
    <h1 class="ml-4 text-xl font-semibold">
     Profile
    </h1>
   </div>
   <!-- Profile Section -->
   <div class="p-6 text-center">
    <h2 class="text-lg font-semibold text-green-700">
     Personal Details
    </h2>
    <div class="mt-4">
     <div class="relative inline-block">
      <img alt="Profile picture placeholder" class="rounded-full mx-auto" height="100" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-0xVJX9iifgbg1p6UEpSTwF3G.png?st=2024-09-05T18%3A13%3A32Z&amp;se=2024-09-05T20%3A13%3A32Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-05T04%3A05%3A46Z&amp;ske=2024-09-06T04%3A05%3A46Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=P3pJr6wu0lLtiO0fWLp32l6l4e3WSx6Emz4sl0nH4dM%3D" width="100"/>
      <i class="fas fa-camera absolute bottom-0 right-0 bg-white rounded-full p-1">
      </i>
     </div>
     <p class="mt-2 text-gray-700">
      Your name
     </p>
    </div>
    <button class="mt-4 bg-green-200 text-blue-600 font-semibold py-1 px-4 rounded-full">
     Manage
    </button>
   </div>
   <!-- Options List -->
   <div class="px-6 py-4">
    <ul class="space-y-4">
     <li class="flex items-center">
      <i class="fas fa-heart text-red-500">
      </i>
      <span class="ml-4 text-gray-700">
       Wish listed products
      </span>
     </li>
     <li class="flex items-center">
      <i class="fas fa-star text-yellow-500">
      </i>
      <span class="ml-4 text-gray-700">
       Rate your Orders
      </span>
     </li>
     <li class="flex items-center">
      <i class="fas fa-university text-black">
      </i>
      <span class="ml-4 text-gray-700">
       Bank &amp; UPI Details
      </span>
     </li>
     <li class="flex items-center">
      <i class="fas fa-share-alt text-black">
      </i>
      <span class="ml-4 text-gray-700">
       Shared Products
      </span>
     </li>
     <li class="flex items-center">
      <i class="fas fa-map-marker-alt text-black">
      </i>
      <span class="ml-4 text-gray-700">
       Confirm your location
      </span>
     </li>
     <li class="flex items-center">
      <i class="fas fa-question-circle text-black">
      </i>
      <span class="ml-4 text-gray-700">
       Help desk
      </span>
     </li>
    </ul>
   </div>
   <!-- Footer -->
   <div class="bg-white text-center py-4">
    <p class="text-green-700 font-semibold">
     Thank You for using Krishi Store !!
    </p>
   </div>
   <!-- Navigation Bar -->
   <div class="bg-white border-t border-gray-200 flex justify-around py-2">
    <a class="flex flex-col items-center text-gray-700" href="Page 10- Buyer Home Page.html">
     <i class="fas fa-home text-xl">
     </i>
     <span class="text-sm">
      Home
     </span>
    </a>
    <a class="flex flex-col items-center text-gray-700" href="Page 11- Buyers Search.html">
     <i class="fas fa-search text-xl">
     </i>
     <span class="text-sm">
      Search
     </span>
    </a>
    <a class="flex flex-col items-center text-gray-700" href="Page 12- Cart.html">
     <i class="fas fa-shopping-cart text-xl">
     </i>
     <span class="text-sm">
      Cart
     </span>
    </a>
    <a class="flex flex-col items-center text-green-700" href="Page 14- Buyer Profile.html">
     <i class="fas fa-user text-xl">
     </i>
     <span class="text-sm">
      Profile
     </span>
    </a>
   </div>
  </div>
 </body>
</html>
