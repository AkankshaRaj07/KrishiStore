 </head>
 <body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-4">
   <!-- Header -->
   <div class="bg-green-200 p-4 flex items-center">
    <i class="fas fa-arrow-left text-black mr-2">
    </i>
    <h1 class="text-black text-lg">
     Profile
    </h1>
   </div>
   <!-- Profile Section -->
   <div class="p-6 text-center">
    <h2 class="text-lg font-semibold text-green-700">
     Personal Details
    </h2>
    <div class="mt-4">
     <div class="relative inline-block">
      <img alt="Profile picture placeholder" class="rounded-full mx-auto" height="100" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-0xVJX9iifgbg1p6UEpSTwF3G.png?st=2024-09-05T18%3A13%3A32Z&amp;se=2024-09-05T20%3A13%3A32Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-05T04%3A05%3A46Z&amp;ske=2024-09-06T04%3A05%3A46Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=P3pJr6wu0lLtiO0fWLp32l6l4e3WSx6Emz4sl0nH4dM%3D" width="100"/>

      </i>
     </div>
     <p class="mt-2 text-gray-700">
      Your name
     </p>
    </div>
    <button class="mt-4 bg-green-200 text-blue-600 font-semibold py-1 px-4 rounded-full">
     Manage
    </button>
   </div>
   <!-- Menu Options -->
   <div class="space-y-4 px-4">
    <button class="w-full bg-green-200 text-black py-2 rounded-lg flex items-center justify-center">
     <i class="fas fa-heart mr-2">
     </i>
     Testimonials
    </button>
    <button class="w-full bg-green-200 text-black py-2 rounded-lg flex items-center justify-center">
     <i class="fas fa-star mr-2">
     </i>
     Ratings &amp; Reviews
    </button>
    <button class="w-full bg-green-200 text-black py-2 rounded-lg flex items-center justify-center">
     <i class="fas fa-chart-line mr-2">
     </i>
     Sales History
    </button>
    <button class="w-full bg-green-200 text-black py-2 rounded-lg flex items-center justify-center">
     <i class="fas fa-map-marker-alt mr-2">

    </button>
    <button class="w-full bg-green-200 text-black py-2 rounded-lg flex items-center justify-center">
     <i class="fas fa-question-circle mr-2">

    </button>

    <div class="text-center">
